<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:pt-6 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Điểm danh thủ công
                </h2>
            </div>
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">HRM</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                        <span class="ml-1 text-secondary">Điểm danh thủ công</span>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a class="inline-flex items-center -ml-1.5 text-secondary font-medium">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden bg-card" cdkScrollable>
        <div class="w-full flex justify-center mt-8">
            <div class="w-full max-w-3xl">
                <!-- User Info -->
                <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div>
                            <h3 class="text-lg font-bold">{{ currentUser.fullName }}</h3>
                            <p class="text-secondary">{{ '@' + currentUser.userName }}</p>
                            <p class="text-secondary">{{ currentUser.tenant?.name }}</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-semibold">Thời gian điểm danh</h4>
                        <p class="text-xl text-primary-500">{{ currentDate | date:'dd/MM/yyyy HH:mm' }}</p>
                    </div>

                    <!-- Người xác nhận mat-select -->
                    <div class="mt-6">
                        <mat-form-field appearance="fill" class="w-1/3 fuse-mat-dense">
                            <mat-label>Người xác nhận</mat-label>
                            <mat-select [(value)]="nguoiXacNhanId">
                                <mat-option *ngFor="let verifier of listTruongPhong" [value]="verifier.id">
                                    {{ verifier.fullName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Check-in Button -->
                <div class="mt-6 flex justify-center">
                    <button (click)="checkInThuCong()" class="bg-primary-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-primary-600">
                        Điểm danh
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
