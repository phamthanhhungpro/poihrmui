<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:pt-6 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Tổng hợp chấm công
                </h2>
            </div>
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">HRM</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                        <span class="ml-1 text-secondary">Tổng hợp chấm công</span>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a class="inline-flex items-center -ml-1.5 text-secondary font-medium">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="overflow-x-auto p-6">
        <mat-form-field class="w-1/4">
            <mat-label>Chọn tháng</mat-label>
            <input matInput [matDatepicker]="dp" [formControl]="date">
            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp)"
                panelClass="example-month-picker">
            </mat-datepicker>
        </mat-form-field>
        <table class="min-w-full table-auto border-collapse bg-white border border-gray-300 shadow-lg">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="px-4 py-2 border text-center">STT</th>
                    <th class="px-6 py-2 border text-left w-1/4">Nhân viên</th>
                    <!-- Generate headers dynamically -->
                    <th *ngFor="let day of daysInMonth" class="px-2 py-2 border text-center">{{ day }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let i = index" class="odd:bg-gray-100 even:bg-gray-200">
                    <td class="px-4 py-2 border text-center">{{ i + 1 }}</td>
                    <td class="px-6 py-2 border text-left w-1/4">{{ employee.name }}</td>
                    <!-- Generate cells dynamically -->
                    <td *ngFor="let day of daysInMonth" class="px-2 py-2 border text-center">{{ employee.days[day - 1]
                        || '' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
