<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:pt-6 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Quản lý chấm công
                </h2>
            </div>
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">HRM</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                        <span class="ml-1 text-secondary">Quản lý chấm công</span>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a class="inline-flex items-center -ml-1.5 text-secondary font-medium">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="p-6">
        <!-- mat tab -->
        <mat-tab-group [ngClass]="'mat-tab-header-pagination-controls-enabled'" class="relative flex overflow-hidden border min-h-80">
            <mat-tab label="Quản lý chấm công">
                <ng-template matTabContent>
                    <app-bang-cham-cong></app-bang-cham-cong>
                </ng-template>
            </mat-tab>


            <mat-tab label="Xác nhận chấm công" >
                <ng-template matTabContent>
                    <app-xacnhanchamcong></app-xacnhanchamcong>
                </ng-template>
            </mat-tab>
        </mat-tab-group>

    </div>
</div>
